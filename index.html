<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>筋トレ記録</title>
    <style>
        /* --- ズボラさん向けダークモードデザイン --- */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            user-select: none; /* 長押し選択防止 */
        }

        h1 {
            font-size: 20px;
            color: #f1c40f;
            margin-bottom: 10px;
            text-align: center;
        }

        /* --- 人体模型レイアウト --- */
        .body-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3列 */
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 350px;
        }

        .muscle-btn {
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .muscle-btn.completed {
            background-color: #e74c3c; /* 完了時の赤 */
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .muscle-weight {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .dummy {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        /* --- 入力エリア --- */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 350px;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        /* --- 操作ボタン --- */
        .action-btn {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .save-btn { background-color: #2ecc71; color: white; }
        .history-btn { background-color: #3498db; color: white; }
        .back-btn { background-color: #95a5a6; color: white; }

        /* --- 履歴画面（初期は非表示） --- */
        #history-screen {
            display: none;
            width: 100%;
            flex-direction: column;
            height: 100%;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }

        .history-item {
            border-bottom: 1px solid #444;
            padding: 10px 0;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="main-screen" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <h1 id="status-msg">全身を赤く染めろ！</h1>

        <div class="body-container">
            <button class="muscle-btn" onclick="toggleMuscle('shoulder_l')">左肩<span id="w-shoulder_l" class="muscle-weight">-</span></button>
            <div class="dummy">（頭）</div>
            <button class="muscle-btn" onclick="toggleMuscle('shoulder_r')">右肩<span id="w-shoulder_r" class="muscle-weight">-</span></button>

            <button class="muscle-btn" onclick="toggleMuscle('arm_l')">左腕<span id="w-arm_l" class="muscle-weight">-</span></button>
            <button class="muscle-btn" onclick="toggleMuscle('chest')">胸/背中<span id="w-chest" class="muscle-weight">-</span></button>
            <button class="muscle-btn" onclick="toggleMuscle('arm_r')">右腕<span id="w-arm_r" class="muscle-weight">-</span></button>

            <div class="dummy"></div>
            <button class="muscle-btn" onclick="toggleMuscle('leg')">脚<span id="w-leg" class="muscle-weight">-</span></button>
            <div class="dummy"></div>
        </div>

        <div class="input-area">
            <div style="display:flex; align-items:center; font-size:14px;">重量(kg):</div>
            <input type="number" id="weight-input" value="0" placeholder="0">
        </div>

        <button class="action-btn save-btn" onclick="saveData()">今日の分を記録して保存</button>
        <button class="action-btn history-btn" onclick="showHistory()">履歴を見る</button>
    </div>

    <div id="history-screen">
        <h1>トレーニング履歴</h1>
        <div class="history-list" id="history-list">
            </div>
        <button class="action-btn back-btn" onclick="showMain()">戻る</button>
    </div>

    <script>
        // --- 設定とデータ管理 ---
        const muscles = ['shoulder_l', 'shoulder_r', 'arm_l', 'chest', 'arm_r', 'leg'];
        let activeMuscles = {}; // どの部位が何kgで完了したか

        // ページ読み込み時に前回の重量を復元
        window.onload = function() {
            const lastWeight = localStorage.getItem('last_weight');
            if (lastWeight) {
                document.getElementById('weight-input').value = lastWeight;
            }
        };

        // 部位ボタンを押した時の処理
        function toggleMuscle(partId) {
            const btn = document.querySelector(`button[onclick="toggleMuscle('${partId}')"]`);
            const weightSpan = document.getElementById(`w-${partId}`);
            const currentWeight = document.getElementById('weight-input').value;

            // 未完了なら完了へ、完了なら未完了へ
            if (activeMuscles[partId]) {
                // 解除
                delete activeMuscles[partId];
                btn.classList.remove('completed');
                weightSpan.innerText = '-';
            } else {
                // 完了 (重量を記録)
                activeMuscles[partId] = currentWeight;
                btn.classList.add('completed');
                weightSpan.innerText = currentWeight + 'kg';
            }
        }

        // 保存ボタン処理
        function saveData() {
            if (Object.keys(activeMuscles).length === 0) {
                alert("まだどの部位も鍛えていません！");
                return;
            }

            // 日付取得
            const now = new Date();
            const dateStr = now.toLocaleDateString() + ' ' + now.getHours() + ':' + now.getMinutes();

            // 履歴データの作成
            const entry = {
                date: dateStr,
                muscles: activeMuscles
            };

            // LocalStorageから履歴を取得して追加
            let history = JSON.parse(localStorage.getItem('workout_history') || '[]');
            history.unshift(entry); // 先頭に追加
            localStorage.setItem('workout_history', JSON.stringify(history));

            // 重量の記憶
            const currentWeight = document.getElementById('weight-input').value;
            localStorage.setItem('last_weight', currentWeight);

            alert("保存しました！お疲れ様です！");

            // 全リセット
            resetAll();
        }

        // 全リセット処理
        function resetAll() {
            activeMuscles = {};
            muscles.forEach(m => {
                const btn = document.querySelector(`button[onclick="toggleMuscle('${m}')"]`);
                const weightSpan = document.getElementById(`w-${m}`);
                btn.classList.remove('completed');
                weightSpan.innerText = '-';
            });
            document.getElementById('status-msg').innerText = "全身を赤く染めろ！";
        }

        // 履歴表示
        function showHistory() {
            const listEl = document.getElementById('history-list');
            listEl.innerHTML = ''; // クリア

            const history = JSON.parse(localStorage.getItem('workout_history') || '[]');

            if (history.length === 0) {
                listEl.innerHTML = '<div class="history-item">履歴はまだありません</div>';
            } else {
                history.forEach(h => {
                    let detail = '';
                    for (const [part, weight] of Object.entries(h.muscles)) {
                        // 部位名を日本語変換
                        let partName = part; 
                        if(part=='shoulder_l') partName='左肩';
                        if(part=='shoulder_r') partName='右肩';
                        if(part=='arm_l') partName='左腕';
                        if(part=='arm_r') partName='右腕';
                        if(part=='chest') partName='胸/背中';
                        if(part=='leg') partName='脚';

                        detail += `[${partName}: ${weight}kg] `;
                    }
                    
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `<strong>${h.date}</strong><br>${detail}`;
                    listEl.appendChild(item);
                });
            }

            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('history-screen').style.display = 'flex';
        }

        // メイン画面に戻る
        function showMain() {
            document.getElementById('history-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
